<mat-form-field style="width: 50%;margin-left: 20%;margin-top: 10%;font-family: 'Times New Roman', Times, serif;">
    <input matInput placeholder="Enter customer Name">
 </mat-form-field><br>
 <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br> 
<button style="margin-left: 35%;" class="submit" mat-raised-button>submit</button>
